<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <div class="image">
            <img src="/order-summary-component-main/images/illustration-hero.svg" alt="" />
        </div>
        <div class="main">
            <div class="info">
                <h2 class="title">Order Summary</h2>
                <p class="subtitle">
                    You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
                </p>
            </div>
            <div class="payment-plan">
                <div class="favicon">
                    <img src="/order-summary-component-main//images/icon-music.svg" alt="" />
                </div>
                <div class="plan">
                    <h4>Annual Plan</h4>
                    <p>$59.99/year</p>
                </div>
                <div class="change-plan">
                    <a href="#">Change</a>
                </div>
            </div>
            <div class="btns">
                <div class="proceedbtn">Proceed to Payment</div>
                <div class="cancelbtn">Cancel Order</div>
            </div>
        </div>
    </div>
</body>

</html>
